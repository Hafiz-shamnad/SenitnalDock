<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Monitoring Dashboard</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body onload="fetchStats()">
        <h1>Docker Monitoring Dashboard</h1>
        <div id="stats">Loading...</div>

    <h2>Trivy Scan</h2>
    <div>
        <label for="image-name">Docker Image Name:</label>
        <input type="text" id="image-name" placeholder="Enter image name (e.g., nginx)">
        <button id="scan-image">Scan Image</button>
    </div>

    <div id="scan-results">
        <h3>Scan Results</h3>
        <pre id="scan-output">No scan performed yet.</pre>
    </div>

    <button id="generate-report">Generate CVE Report</button>
</body>
</html>
