<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentinalDock Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/login.css">
  
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="login-container">
    <div class="login-header">
      <h3>SentinalDock</h3>
      <p>Secure access to monitoring dashboard</p>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="mb-4">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mb-4 d-flex justify-content-between">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember session</label>
        </div>
        <a href="#" class="text-decoration-none" style="color: var(--secondary); font-size: 0.9rem;">Reset credentials</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Authenticate</button>
    </form>
    <p class="text-center signup-link mt-4">Need system access? <a href="{{ url_for('main.register') }}">Request credentials</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
