<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Dock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, button {
            margin: 10px 0;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: calc(100% - 26px); /* Match padding */
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentinel Dock</h1>
        <p>Remote Monitoring and Vulnerability Scanning for Docker Containers</p>

        <!-- Monitor Container Section -->
        <div class="input-group">
            <label for="container_id">Container ID:</label>
            <input type="text" id="container_id" placeholder="Enter Docker container ID">
            <button onclick="execute('monitor')">Monitor Container</button>
        </div>

        <!-- Scan Image Section -->
        <div class="input-group">
            <label for="image_name">Image Name:</label>
            <input type="text" id="image_name" placeholder="Enter Docker image name">
            <button onclick="execute('scanner')">Vulnerability Scan</button>
        </div>

        <!-- Output Section -->
        <h2>Output</h2>
        <pre id="output">No actions performed yet.</pre>
    </div>

    <script>
        async function execute(endpoint) {
    const input = document.getElementById(endpoint === 'scanner' ? 'image_name' : 'container_id').value;
    const response = await fetch('/' + endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(endpoint === 'scanner' ? { image_name: input } : { container_id: input })
    });
    const result = await response.json();
    displayOutput(result);
}

function displayOutput(result) {
    const output = document.getElementById('output');
    output.innerHTML = ''; // Clear previous results

    if (result.success) {
        output.innerHTML = `
            <strong>OS:</strong> ${result.os}<br>
            <strong>Summary:</strong> ${result.summary}<br>
            <pre>${result.scan_result}</pre>
        `;
    } else {
        output.textContent = result.error || 'An unknown error occurred.';
    }
}
    </script>
</body>
</html>
